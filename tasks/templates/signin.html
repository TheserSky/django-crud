{% extends 'base.html' %}

{% block content %}
<div class="center">
    <form class="form-lab-static" action="/signin/" method="post">

<h1>Signin</h1>
        
        {% csrf_token %}
        <div>
            <p class="text-area-user">Username</p>
            <input type="text" name="username" id="username" placeholder="Write you username">
        </div>
        <div>
            <p class="text-area-user">Password</p>
            <input type="password" name="password" id="Password" placeholder="Write you password">
        </div>
        <button>
            Signin
        </button>
    </form>
</div>
<p> {{error}} </p>
{% endblock %}
